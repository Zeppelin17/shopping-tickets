services:
  web:
    build: .
    ports:
      - '8000:8000'
    volumes:
      - .:/data

  web_migrate:
    extends:
      service: web
    command: python manage.py migrate

  web_run:
    extends:
      service: web
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"